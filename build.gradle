plugins {
  id "java"
  id "application"
  id "com.github.johnrengelman.shadow" version "2.0.1"
}

repositories {
  jcenter()
}

mainClassName = "net.kbt.esheep.Main"

ext {
  vertxVer = "3.5.0"
  logbackVer = "1.2.3"
}

dependencies {
  compile "ch.qos.logback:logback-classic:$logbackVer"
  compile "io.vertx:vertx-core:$vertxVer"
  compile "io.vertx:vertx-web:$vertxVer"
}

task stage {
  dependsOn shadowJar
}
